<!-- education.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education - ScholarGo</title>
  <meta name="description" content="Explore quality free courses and learning material. Learn Python, AI, ML, and more with ScholarGo.">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

<!-- Sidebar and Header copied exactly as index.html for consistency -->
<!-- ... (use same sidebar, overlay, and header markup here) -->

<main>
  <section data-aos="fade-down">
    <h2>📚 Free Educational Resources</h2>
    <p>Access top quality courses and tutorials curated for students across disciplines.</p>
  </section>

  <section class="search-section" data-aos="fade-up">
    <input type="text" id="eduSearchInput" placeholder="🔍 Search courses..." onkeyup="filterEducation()" />
    <select id="eduCategoryFilter" onchange="filterEducation()">
      <option value="all">All Topics</option>
      <option value="python">Python</option>
      <option value="ai">AI</option>
      <option value="ml">ML</option>
      <option value="webdev">Web Dev</option>
    </select>
    <button onclick="sortEducation()" class="latest-btn">🕓 Latest First</button>
  </section>

  <section id="edu-list" class="card-grid">
    <p>Loading resources...</p>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; 2025 ScholarGo. All rights reserved.</p>
  <div class="footer-links">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy-policy.html">Privacy Policy</a>
  </div>
</footer>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
AOS.init({ duration: 700, easing: 'ease-out-cubic' });

function toggleSidebar() {
  document.body.classList.toggle("sidebar-open");
}

document.getElementById("theme-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});

function filterEducation() {
  const query = document.getElementById("eduSearchInput").value.toLowerCase();
  const category = document.getElementById("eduCategoryFilter").value;
  const cards = document.querySelectorAll("#edu-list .card");

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    const cardCategory = card.dataset.category;
    const matchText = text.includes(query);
    const matchCategory = category === "all" || cardCategory === category;
    card.style.display = matchText && matchCategory ? "block" : "none";
  });
}

function sortEducation() {
  const list = document.getElementById("edu-list");
  const cards = Array.from(list.querySelectorAll(".card"));
  cards.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
  cards.forEach(card => list.appendChild(card));
}

fetch("assets/education.json")
  .then(res => res.json())
  .then(posts => {
    const list = document.getElementById("edu-list");
    list.innerHTML = "";
    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-date", post.date);
      card.setAttribute("data-category", post.category.toLowerCase());

      card.innerHTML = `
        <img src="${post.thumbnail}" alt="${post.title}" class="card-thumb" />
        <h3>${post.title}</h3>
        <p>${post.description}</p>
        <a href="${post.link}" target="_blank">📘 Learn Now</a>
      `;
      list.appendChild(card);
    });
  });
</script>
</body>
</html>
