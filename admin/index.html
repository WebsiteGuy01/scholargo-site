<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScholarGo CMS</title>
    <link rel="icon" href="/assets/logo1.png" />
    <!-- Optional: Custom CMS CSS -->
    <link rel="stylesheet" href="/admin/custom.css" />
  </head>
  <body>
    <!-- Netlify Identity for login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS core script -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <!-- Custom CMS configuration and widgets -->
    <script src="/admin/cms.js"></script>

    <!-- Identity init for redirect after login -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
