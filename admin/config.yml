backend:
  name: git-gateway
  branch: main

site_url: https://scholargo.netlify.app
display_url: https://scholargo.netlify.app
logo_url: /assets/logo1.png
locale: 'en'
publish_mode: editorial_workflow
show_preview_links: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

editor:
  preview: true

collections:
  - name: "posts"
    label: "All Posts"
    folder: "posts"
    create: true
    slug: "{{fields.title}}"
    summary: "{{title}} | {{category}} | {{date}}"
    preview_path: "post.html?post={{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: false, hint: "Auto-generated if left blank" }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Category", name: "category", widget: "select", options: ["Scholarship", "Education", "Technology"], required: true }
      - label: "Subcategory"
        name: "subcategory"
        widget: "select"
        options:
          - { label: "BS", value: "BS" }
          - { label: "MPhil", value: "MPhil" }
          - { label: "Fellowship", value: "Fellowship" }
          - { label: "Course", value: "Course" }
          - { label: "Tutorial", value: "Tutorial" }
          - { label: "Update", value: "Update" }
          - { label: "Tool", value: "Tool" }
          - { label: "AI", value: "AI" }
          - { label: "Other", value: "Other" }
        required: false
      - { label: "Language", name: "language", widget: "select", options: ["en", "ur", "ar"], default: "en" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false, hint: "Optional featured image" }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "External Link", name: "link", widget: "string", required: false }
      - { label: "Featured?", name: "featured", widget: "boolean", default: false }
      - { label: "Reading Time (min)", name: "reading_time", widget: "number", required: false, min: 1 }
      - { label: "Post Status", name: "status", widget: "select", options: ["draft", "published", "archived"], default: "published" }
      - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
      - { label: "Meta Description", name: "meta_description", widget: "text", required: false }
      - { label: "Canonical URL", name: "canonical_url", widget: "string", required: false }
      - { label: "Structured Type", name: "structured_data_type", widget: "select", options: ["Article", "BlogPosting", "NewsArticle"], default: "Article" }
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true

  - name: "authors"
    label: "Authors"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }

  - name: "pages"
    label: "Static Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "contact.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Privacy Policy"
        name: "privacy"
        file: "privacy-policy.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
