backend:
  name: github
  repo: WebsiteGuy01/scholargo-site
  branch: main
  auth_type: app

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    preview_path: "post.html?post={{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: false, hint: "Auto-generated if left blank" }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "name"
        display_fields: ["name"]
        required: false
      - { label: "Category", name: "category", widget: "select", options: ["BS", "MPhil", "Fellowship", "Education", "Technology", "Grants"], required: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: true }
      - { label: "External Link", name: "link", widget: "string", required: false }
      - { label: "Attachments", name: "attachments", widget: "file", multiple: true, required: false }
      - { label: "Featured Post", name: "featured", widget: "boolean", default: false }
      - { label: "Deadline", name: "deadline", widget: "datetime", required: false }
      - { label: "Expire Date", name: "expire_date", widget: "datetime", required: false }
      - { label: "Post Layout", name: "layout", widget: "select", options: ["standard", "spotlight", "video", "gallery"], default: "standard" }
      - { label: "Meta Title", name: "meta_title", widget: "string", required: false }
      - { label: "Meta Description", name: "meta_description", widget: "text", required: false }
      - { label: "Canonical URL", name: "canonical_url", widget: "string", required: false }
      - { label: "Structured Type", name: "structured_data_type", widget: "select", options: ["Article", "BlogPosting", "NewsArticle"], default: "Article" }
      - { label: "Reading Time (min)", name: "reading_time", widget: "number", required: false, min: 1 }
      - { label: "Language", name: "language", widget: "select", options: ["en", "ur", "ar"], default: "en" }
      - { label: "Post Status", name: "status", widget: "select", options: ["draft", "published", "archived"], default: "published" }
      - label: "Body Content"
        name: "body"
        widget: "markdown"
        required: true

  - name: "authors"
    label: "Authors"
    folder: "authors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Bio", name: "bio", widget: "text", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Twitter", name: "twitter", widget: "string", required: false }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Page Content", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "contact.html"
        fields:
          - { label: "Page Content", name: "body", widget: "markdown" }
      - label: "Privacy Policy"
        name: "privacy"
        file: "privacy-policy.html"
        fields:
          - { label: "Page Content", name: "body", widget: "markdown" }
